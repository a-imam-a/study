spring:
#  jpa:
#    generate-ddl: true
  datasource:
    hikari:
      schema: app_schema
      connection-init-sql: CREATE SCHEMA IF NOT EXISTS app_schema
      connection-timeout: 10000

app:
  redis:
    enable: true
  integration:
    base-url: http://localhost:8082
  cache:
    cacheType: redis
    cache-names:
      - bookFindAll
      - bookFindById
      - bookFindByNameAndAuthor
    caches:
      bookFindAll:
        expiry: 10m
      bookFindById:
        expiry: 10m
      bookFindByNameAndAuthor:
        expiry: 10m
