<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact editor</title>
</head>
<body>
<h1>Contact editor</h1>
<form th:action="${formAction}" method="post">
    <input type="hidden" name="id" th:value="${contact.id}">
    <div>
        <label for="firstName">First name</label>
        <input type="text" id="firstName" name="firstName" th:value="${contact.firstName}">
    </div>
    <div>
        <label for="lastName">Last name</label>
        <input type="text" id="lastName" name="lastName" th:value="${contact.lastName}">
    </div>
    <div>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" th:value="${contact.email}">
    </div>

    <div>
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" th:value="${contact.phone}">
    </div>
    <button type="submit">Save</button>
</form>
</body>
</html>
